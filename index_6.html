<body>

    <script>

        let counter = Number(prompt("Введите число"));
        alert(++counter);
        
        while (counter) {
            let a = prompt("break или continue?");
            if (a === "break") {break;} else if (a === "continue") {alert(++counter);} 
        }

    </script>
    
</body>
